name: Bug report
description: File a bug report
title: "[BUG] <brief description>"
labels: bug
assignees: []
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what happened and steps to reproduce.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
